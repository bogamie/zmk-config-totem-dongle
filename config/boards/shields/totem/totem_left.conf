CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000
\# Enable USB HID output for direct PC testing
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB=y

\# Optional: verbose logging to see kscan activity
CONFIG_LOG=y
CONFIG_ZMK_LOG_LEVEL_DBG=y
CONFIG_KSCAN_LOG_LEVEL_DBG=y

# If using a separate dongle as central, make the left half a peripheral
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=n

# On nRF52, D9/D10 are NFC pins; this makes them usable as GPIO
CONFIG_NFCT_PINS_AS_GPIOS=y

# Send logs over USB CDC ACM so we can see kscan in a serial monitor
CONFIG_ZMK_USB_LOGGING=y
CONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=5000